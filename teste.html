<html>
<head>
	<title></title>
</head>
<body>
	<button class="botao-grava">Novo</button>
	<p class="contatos">Contatos cadastrados: <span class="total">0</span></p>
</body>
<script type="text/javascript">
	var contatos = document.querySelector('.contatos');
	var total = 0;
	var botao = document.querySelector('.botao-grava');
	var totalText = document.querySelector('.total');

	botao.addEventListener('click', function(event){
		total++;
		totalText.textContent = total;
	});
</script>
</html>
