<h1 class="text-center">Contato</h1>
<div ng-show="mensagem">
	{{mensagem}}
</div>

<form ng-submit="salvar()">
	<div class="form-group">
		<label for="nome">
			Nome Completo
		</label>	
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
	</div>

	<div class="form-group">
		<label for="emergencia">
			EmergÃªncia
		</label>	
		<select id="emergencia" class="form-control" ng-model="contato.emergencia"
			ng-options="contato._id as contato.nome for contato in contatos"></select>
	</div>	

	<div class="form-group"> 
		<label for="email">
			E-mail
		</label>	
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" name="email" required placeholder="email@email.com" ng-model="contato.email">
		</div>	
	</div>

	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="/" class="btn btn-default">Voltar</a>
	</div>
</form>
