<div class="jumbotron">
	<h1 class="text-center">
		Contatooh
	</h1>
</div>
<div>
	<button class="btn btn-primary" ng-click="incrementa()">
		Novo
	</button>
	<p>Contatos cadastrados: {{contatos.length}}</p>
	<input type="search" placeholder="Busca" ng-model="busca">
	{{busca}}
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr ng-repeat="contato in contatos | filter: busca"> 
				<td>
					<a>{{contato.nome}}</a>
				</td>
				<td>{{contato.email}}</td>
				<td class="text-center">
					<button class="btn btn-warning" ng-click="excluir(contato._id)">
						Remover
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>
