<div class="jumbotron">
	<h1 class="text-center">
		Contatooh
	</h1>
</div>
<div ng-show="erro.mensagem">
	{{erro.mensagem}}
</div>
<div>
	<a class="btn btn-primary" ng-href="#/contato">
		Novo Contato
	</a>
	
	<p ng-hide="contatos.length">
		Não há Contatos cadastrados.
	</p>
	
	<p ng-show="contatos.length">
		Contatos cadastrados: {{contatos.length}}
	</p>
	
	<input type="search" placeholder="Busca" ng-model="busca">
	{{busca}}
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr ng-repeat="contato in contatos | filter: busca"> 
				<td>
					<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
				</td>
				<td>{{contato.email}}</td>
				<td class="text-center">
					<button class="btn btn-warning" ng-click="excluir(contato)">
						Remover
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>
